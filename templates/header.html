<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>清华大学社会工作学生骨干信息平台</title>
  <link rel="shortcut icon" type="image/x-icon" href="data:,">
  <link rel="stylesheet" href="/static/lib/el-index.css">
  <link rel="stylesheet" href="/static/css/base.css">
  <link rel="stylesheet" href="/static/css/main.css">
  <script src="/static/js/polyfill.js"></script>
  <script src="/static/lib/vue.min.js"></script>
  <script src="/static/lib/el-index.js"></script>
  <script src="/static/lib/jquery-3.1.1.min.js"></script>
  <script>var $user = {{ user | safe }};</script>
</head>
<body>
  <div id="app">
<el-row><el-col :span=24>
<el-menu theme="dark" :default-active="route" class="el-menu-demo" mode="horizontal" @select="switchPanel">
  <el-menu-item index="/" >社工学生骨干信息平台</el-menu-item>
  <template v-if="user.id">
    <el-menu-item index="/admin">{% verbatim  %}{{user.name}}{% endverbatim  %}</el-menu-item>
    <el-menu-item index="/logout">注销</el-menu-item>
  </template>
  <el-menu-item index="http://student.tsinghua.edu.cn/">关于学清</el-menu-item>
</el-menu>
</el-col></el-row>

<el-row v-if="alert_visible">
  <el-col :span=24>
    <el-alert
      ref="alert"
      :title="alert.message"
      :type="metadata.alertTypes[alert.code] || 'error'"
      :closable="alert.code !== -1"
      @close="alert_visible = false"
      >
    </el-alert>
  </el-col>
</el-row>
